{% extends 'modal_base.html' %}
{% block modal_body %}
<form class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-sm-3">Cervical lymphadenopathy</label>
        <div class="col-sm-8">

            <label class="radio-inline">
                <input class="" type="radio" value="Y" ng-model="editing.cervical_lymphadenopathy">
                Yes
            </label>

            <label class="radio-inline">
                <input class="" type="radio" value="N" ng-model="editing.cervical_lymphadenopathy">
                No
            </label>

            <label class="radio-inline">
                <input class="" type="radio" value="NAD" ng-model="editing.cervical_lymphadenopathy">
                Not assessed
            </label>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-3">Inguinal lymphadenopathy</label>
        <div class="col-sm-8">

            <label class="radio-inline">
                <input class="" type="radio" value="Y" ng-model="editing.inguinal_lymphadenopathy">
                Yes
            </label>

            <label class="radio-inline">
                <input class="" type="radio" value="N" ng-model="editing.inguinal_lymphadenopathy">
                No
            </label>

            <label class="radio-inline">
                <input class="" type="radio" value="NAD" ng-model="editing.inguinal_lymphadenopathy">
                Not assessed
            </label>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-3">Jaundice</label>
        <div class="col-sm-8">

            <label class="radio-inline">
                <input class="" type="radio" value="Y" ng-model="editing.jaundice">
                Yes
            </label>

            <label class="radio-inline">
                <input class="" type="radio" value="N" ng-model="editing.jaundice">
                No
            </label>

            <label class="radio-inline">
                <input class="" type="radio" value="NAD" ng-model="editing.jaundice">
                Not assessed
            </label>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-3">Dehydrated</label>
        <div class="col-sm-8">

            <label class="radio-inline">
                <input class="" type="radio" value="Y" ng-model="editing.dehydrated">
                Yes
            </label>

            <label class="radio-inline">
                <input class="" type="radio" value="N" ng-model="editing.dehydrated">
                No
            </label>

            <label class="radio-inline">
                <input class="" type="radio" value="NAD" ng-model="editing.dehydrated">
                Not assessed
            </label>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-3">Rash</label>
        <div class="col-sm-8">

            <label class="radio-inline">
                <input class="" type="radio" value="Y" ng-model="editing.rash">
                Yes
            </label>

            <label class="radio-inline">
                <input class="" type="radio" value="N" ng-model="editing.rash">
                No
            </label>

            <label class="radio-inline">
                <input class="" type="radio" value="NAD" ng-model="editing.rash">
                Not assessed
            </label>
        </div>
    </div>

    <span ng-show="editing.rash == 'Y'">
        <div class="form-group">
            <label class="control-label col-sm-3">Rash type</label>
            <div class="col-sm-8">
                <input class="form-control" type="text"
                     ng-model="editing.rash_type"
                     ng-options="f for f in findings_rash_type_list"
                     bs-typeahead >
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-3">Rash distribution</label>
            <div class="col-sm-8">
                <input class="form-control" type="text"
                     ng-model="editing.rash_distribution"
                     ng-options="f for f in findings_rash_distribution_list"
                     bs-typeahead >
            </div>
        </div>
    </span>

    <div class="form-group">
        <label class="control-label col-sm-3">Cardiovascular</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" ng-model="editing.cardiovascular">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-3">Respiratory</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" ng-model="editing.respiratory">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-3">Abdominal</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" ng-model="editing.abdominal">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-3">Oropharnyx</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" ng-model="editing.oropharnyx">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-3">Neurological</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" ng-model="editing.neurological">
        </div>
    </div>
</form>
{% endblock %}
