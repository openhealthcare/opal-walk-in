<p ng-show="episode.category == 'Walkin'">
  <button
     class="btn btn-primary"
     ng-click="dischargeEpisode(episode)">
    <i class="glyphicon glyphicon-ok"></i>
    <span ng-show="episode.hasTag('walkin_triage')" >Next</span>
    <span ng-show="episode.hasTag('walkin_doctor')" >End of<br>appointment</span>
    <span ng-show="episode.hasTag('walkin_review')" >Results actioned</span>
  </button>
</p>
