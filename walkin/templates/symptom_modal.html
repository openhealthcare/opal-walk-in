{% extends 'modal_base.html' %}
{% block icon %}<i class="fa fa-stethoscope"></i>{% endblock %}
{% block modal_body %}
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-3">Symptoms</label>
      <div class="col-sm-8">
        <input class="form-control" type="text"
               ng-model="editing.symptom"
               ng-options="s for s in symptom_list"
               bs-typeahead
               autofocus>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-3">Duration</label>
      <div class="col-sm-8">
        <select class="form-control" ng-model="editing.duration">
          <option value="">---------</option>
          <option value="3 days or less">3 days or less</option>
          <option value="4-10 days">4-10 days</option>
          <option value="11-21 days">11-21 days</option>
          <option value="22 days to 3 months">22 days to 3 months</option>
          <option value="over 3 months">over 3 months</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-3">Details</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" ng-model="editing.details">
      </div>
    </div>
  </form>
{% endblock %}
